services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: always

  builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./.next:/app/.next
      - ./node_modules:/app/node_modules
