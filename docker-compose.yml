name: sips-connect
services:
  portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: always
    networks:
      - sips-network

  builder:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - ./.next:/app/.next
      - ./node_modules:/app/node_modules

networks:
  sips-network:
    driver: bridge
    external: true