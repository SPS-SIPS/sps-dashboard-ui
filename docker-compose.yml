name: sips-connect
services:
  portal:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: always
    volumes:
      - ./certs:/app/certs:ro
    entrypoint: ["/bin/sh", "/app/entrypoint-https.sh"]
    networks:
      - sips-network

networks:
  sips-network:
    driver: bridge
    external: true
